---

# Certificate + key locations
openssl_dirs:
  - path: "{{ openssl_dir }}"
    mode: '0755'
  - path: "{{ openssl_dir }}/private"
    group: ssl-cert
    mode: '0710'
  - path: "{{ openssl_dir }}/certs"
    mode: '0755'

# List of required OS packages
openssl_packages:
  - openssl
  - ssl-cert
  - python3-pip
  - python3-cryptography
