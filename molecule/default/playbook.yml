---
- name: Converge
  hosts: all
  vars:
     openssl_type: 'self-signed'

  tasks:

    - name: Update APT cache
      apt:
        update_cache: yes
        cache_valid_time: 1
      become: yes
      when: ansible_os_family == 'Debian'

    - name: "Include ansible-role-openssl"
      include_role:
        name: "ansible-role-openssl"
